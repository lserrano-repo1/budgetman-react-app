services:
  frontend:
    image: luserrano/budgetman-frontend:1.1.0
    ports: 
        - 8888:80
  backend:
    image: luserrano/budgetman-backend:1.1.0
    ports:
      - 8500:8500
    environment:
      - DB_USER=budgetman
      - DB_PASSWORD=budgetman
      - DB_CONNECT_STRING=appdatabase:1521/xepdb1
    restart: always
  appdatabase:
    image: gvenzl/oracle-xe:21.3.0
    ports: 
      - 1522:1521
    env_file:
      - ./database/.env
    volumes:
      - oradata:/opt/oracle/oradata #pesistence file-folder
      - ./database:/container-entrypoint-initdb.d #initialize db, mount point
volumes:
  oradata:
